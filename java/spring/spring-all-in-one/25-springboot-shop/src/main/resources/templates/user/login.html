<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>

    <h1>Welcome back - <a th:href="@{/register}">JOIN US</a></h1>
    <form th:action="@{/session}" method="post" th:object="${login}">
        <div th:if="${error}"><h3 th:text="${error}"></h3></div>

        <div>
            <label>Username: <input type="text" th:field="*{username}"></label>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div>
            <label>Passcode: <input type="text" th:field="*{passcode}"></label>
            <span th:if="${#fields.hasErrors('passcode')}" th:errors="*{passcode}"></span>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>

</body>
</html>
