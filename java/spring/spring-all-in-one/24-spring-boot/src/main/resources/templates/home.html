<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Spring Boot Contacts</title>
</head>
<body>
    <h2>Spring Boot Contacts</h2>
    <div class="new-contact">
        <h4>New Contact</h4>
        <div class="form-container">
            <form method="post">
                <div class="form-item">
                    <label for="nickname">Nickname</label>
                    <div class="form-control">
                        <input type="text" name="nickname" id="nickname"/>
                    </div>
                </div>
                <div class="form-item">
                    <label for="phoneNumber">Phone</label>
                    <div class="form-control">
                        <input type="text" name="phoneNumber" id="phoneNumber"/>
                    </div>
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <div class="form-control">
                        <input type="text" name="email" id="email"/>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-control">
                        <button>Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="contact-list">
        <ul>
            <li th:each="contact : ${contacts}">
                <span th:text="${contact.nickname}">nickname</span>:
                <span th:text="${contact.phoneNumber}">13011112222</span>
                (<span th:text="${contact.email}">email@example.com</span>)
            </li>
        </ul>
    </div>
</body>
</html>
