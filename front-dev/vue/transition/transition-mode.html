<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: all .3s ease-in-out;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        .fade-leave, .fade-enter-to {
            opacity: 1;
        }
    </style>
<body>
    <div id="app">
        <button @click="toggle_tab">Toggle</button>
        <transition name="fade" mode="out-in">
            <component :is="tab_name"></component>>
        </transition>
    </div>
    <script>
        Vue.component('component-a', {
            template: '<div>this is a component a</div>'
        })

        Vue.component('component-b', {
            template: '<div>this is a component b</div>'
        })

        Vue.component('component-c', {
            template: '<div>this is a component c</div>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                show: true,
                tab_name: 'component-a',
                tab_index: 0,
                tab_list: [ 'component-a', 'component-b', 'component-c']
            },
            methods: {
                toggle_tab: function() {
                    this.tab_index += 1
                    this.tab_index %= this.tab_list.length
                    this.tab_name = this.tab_list[this.tab_index]
                }
            }
        })
    </script>
</body>
</html>
